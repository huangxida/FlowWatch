name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    env:
      MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
      MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
      NOTARYTOOL_KEY_ID: ${{ secrets.NOTARYTOOL_KEY_ID }}
      NOTARYTOOL_ISSUER_ID: ${{ secrets.NOTARYTOOL_ISSUER_ID }}
      NOTARYTOOL_KEY: ${{ secrets.NOTARYTOOL_KEY }}
      SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      HOMEBREW_TAP_REPO: ${{ secrets.HOMEBREW_TAP_REPO }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"

      - name: Setup signing keychain
        if: ${{ env.MACOS_CERT_P12 != '' && env.MACOS_CERT_PASSWORD != '' && env.KEYCHAIN_PASSWORD != '' }}
        run: |
          CERT_PATH="$RUNNER_TEMP/build_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"
          echo "$MACOS_CERT_P12" | base64 -D > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

      - name: Build release artifacts
        env:
          MARKETING_VERSION: ${{ env.VERSION }}
          CURRENT_PROJECT_VERSION: ${{ env.BUILD_NUMBER }}
        run: scripts/release_build.sh

      - name: Notarize DMG
        if: ${{ env.NOTARYTOOL_KEY_ID != '' && env.NOTARYTOOL_ISSUER_ID != '' && env.NOTARYTOOL_KEY != '' }}
        run: |
          NOTARY_KEY_PATH="$RUNNER_TEMP/notarytool.p8"
          printf "%s" "$NOTARYTOOL_KEY" > "$NOTARY_KEY_PATH"
          export NOTARYTOOL_KEY_FILE="$NOTARY_KEY_PATH"
          scripts/notarize.sh dist/FlowWatch.dmg

      - name: Build Sparkle generate_appcast
        env:
          SPARKLE_VERSION: 2.8.1
        run: |
          git clone --depth 1 --branch "$SPARKLE_VERSION" https://github.com/sparkle-project/Sparkle.git /tmp/Sparkle
          xcodebuild -project /tmp/Sparkle/Sparkle.xcodeproj -scheme generate_appcast -configuration Release -derivedDataPath /tmp/Sparkle/DerivedData build
          echo "SPARKLE_GENERATE_APPCAST=/tmp/Sparkle/DerivedData/Build/Products/Release/generate_appcast" >> "$GITHUB_ENV"

      - name: Generate appcast
        run: |
          if [[ -z "$SPARKLE_PRIVATE_KEY" ]]; then
            echo "SPARKLE_PRIVATE_KEY is required" >&2
            exit 2
          fi
          mkdir -p dist/appcast
          cp dist/FlowWatch.dmg dist/appcast/
          DOWNLOAD_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF_NAME}/"
          echo "$SPARKLE_PRIVATE_KEY" | "$SPARKLE_GENERATE_APPCAST" --ed-key-file - --download-url-prefix "$DOWNLOAD_URL" -o dist/appcast.xml dist/appcast

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/FlowWatch.dmg
            dist/FlowWatch.zip
            dist/appcast.xml

      - name: Update Homebrew tap
        if: ${{ env.HOMEBREW_TAP_TOKEN != '' }}
        run: |
          TAP_REPO="${HOMEBREW_TAP_REPO:-huangxida/homebrew-flowwatch}"
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${TAP_REPO}.git" /tmp/homebrew-flowwatch
          cd /tmp/homebrew-flowwatch
          ruby "$GITHUB_WORKSPACE/.github/scripts/update_homebrew_cask.rb" "$GITHUB_WORKSPACE/dist/FlowWatch.dmg" "${VERSION}" "Casks/flowwatch.rb"
          git status --porcelain
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Casks/flowwatch.rb
            git commit -m "flowwatch ${VERSION}"
            git push origin HEAD:main
          else
            echo "No changes to Homebrew tap"
          fi
